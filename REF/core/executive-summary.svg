  <text x="1010" y="617" text-anchor="middle" font-weight="bold" font-size="11" fill="#1a73e8">YOUR Agent</text>
  <text x="1010" y="637" text-anchor="middle" font-size="10" fill="#5f6368">Executes all stop commands</text>
  
  <!-- Warning -->
  <rect x="630" y="660" width="500" height="55" rx="6" fill="#fff3e0"/>
  <text x="880" y="685" text-anchor="middle" font-weight="bold" font-size="11" fill="#e65100">⚠️ CRITICAL INSIGHT</text>
  <text x="880" y="705" text-anchor="middle" font-size="10" fill="#5f6368">Google/AWS/Azure will let you spend unlimited money. YOUR agent must take action.</text>
  
  <!-- Real Scenario -->
  <rect x="50" y="750" width="700" height="180" rx="10" fill="white" stroke="#9334e6" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="775" text-anchor="middle" font-weight="bold" font-size="14" fill="#9334e6">REAL SCENARIO: LLM Cost Spike</text>
  
  <!-- Timeline -->
  <rect x="70" y="795" width="100" height="40" rx="4" fill="#e8f5e9"/>
  <text x="120" y="812" text-anchor="middle" font-size="9" fill="#34a853">9 AM</text>
  <text x="120" y="828" text-anchor="middle" font-size="8" fill="#5f6368">Bug deployed</text>
  
  <path d="M170 815 L190 815" stroke="#5f6368" stroke-width="1" marker-end="url(#arrow)"/>
  
  <rect x="190" y="795" width="100" height="40" rx="4" fill="#fff8e1"/>
  <text x="240" y="812" text-anchor="middle" font-size="9" fill="#f9a825">11:30 AM</text>
  <text x="240" y="828" text-anchor="middle" font-size="8" fill="#5f6368">$500 WARNING</text>
  
  <path d="M290 815 L310 815" stroke="#5f6368" stroke-width="1" marker-end="url(#arrow)"/>
  
  <rect x="310" y="795" width="100" height="40" rx="4" fill="#fff3e0"/>
  <text x="360" y="812" text-anchor="middle" font-size="9" fill="#ef6c00">2:15 PM</text>
  <text x="360" y="828" text-anchor="middle" font-size="8" fill="#5f6368">$1K ELEVATED</text>
  
  <path d="M410 815 L430 815" stroke="#5f6368" stroke-width="1" marker-end="url(#arrow)"/>
  
  <rect x="430" y="795" width="100" height="40" rx="4" fill="#fce8e6"/>
  <text x="480" y="812" text-anchor="middle" font-size="9" fill="#ea4335">4:45 PM</text>
  <text x="480" y="828" text-anchor="middle" font-size="8" fill="#c5221f">$2.5K CRITICAL</text>
  
  <path d="M530 815 L550 815" stroke="#5f6368" stroke-width="1" marker-end="url(#arrow)"/>
  
  <rect x="550" y="795" width="100" height="40" rx="4" fill="#e8f5e9"/>
  <text x="600" y="812" text-anchor="middle" font-size="9" fill="#34a853">6 PM</text>
  <text x="600" y="828" text-anchor="middle" font-size="8" fill="#5f6368">Bug fixed</text>
  
  <path d="M650 815 L670 815" stroke="#5f6368" stroke-width="1" marker-end="url(#arrow)"/>
  
  <rect x="670" y="795" width="60" height="40" rx="4" fill="#e8f0fe"/>
  <text x="700" y="818" text-anchor="middle" font-size="9" fill="#1a73e8">$3,456</text>
  
  <!-- Result -->
  <rect x="70" y="850" width="300" height="65" rx="4" fill="#fce8e6"/>
  <text x="220" y="872" text-anchor="middle" font-weight="bold" font-size="11" fill="#c5221f">Without Protection</text>
  <text x="220" y="892" text-anchor="middle" font-size="10" fill="#5f6368">Could reach $10,000+</text>
  <text x="220" y="908" text-anchor="middle" font-size="10" fill="#5f6368">Production affected</text>
  
  <rect x="390" y="850" width="300" height="65" rx="4" fill="#e8f5e9"/>
  <text x="540" y="872" text-anchor="middle" font-weight="bold" font-size="11" fill="#34a853">With Protection</text>
  <text x="540" y="892" text-anchor="middle" font-size="10" fill="#5f6368">Capped at ~$3,500</text>
  <text x="540" y="908" text-anchor="middle" font-size="10" fill="#5f6368">Production unaffected ✓</text>
  
  <!-- ROI Box -->
  <rect x="770" y="750" width="380" height="180" rx="10" fill="white" stroke="#34a853" stroke-width="2" filter="url(#shadow)"/>
  <text x="960" y="775" text-anchor="middle" font-weight="bold" font-size="14" fill="#34a853">RETURN ON INVESTMENT</text>
  
  <rect x="790" y="795" width="170" height="55" rx="6" fill="#e8f5e9"/>
  <text x="875" y="817" text-anchor="middle" font-weight="bold" font-size="20" fill="#34a853">$20-80</text>
  <text x="875" y="840" text-anchor="middle" font-size="10" fill="#5f6368">Monthly Cost</text>
  
  <rect x="970" y="795" width="170" height="55" rx="6" fill="#e8f0fe"/>
  <text x="1055" y="817" text-anchor="middle" font-weight="bold" font-size="20" fill="#1a73e8">$1,000+</text>
  <text x="1055" y="840" text-anchor="middle" font-size="10" fill="#5f6368">Per Incident Saved</text>
  
  <rect x="790" y="860" width="350" height="55" rx="6" fill="#fff3e0"/>
  <text x="965" y="885" text-anchor="middle" font-weight="bold" font-size="12" fill="#e65100">System pays for itself by preventing</text>
  <text x="965" y="905" text-anchor="middle" font-weight="bold" font-size="12" fill="#e65100">a single cost spike incident</text>
  
  <!-- Bottom Summary -->
  <rect x="50" y="950" width="1100" height="60" rx="10" fill="#1a73e8" filter="url(#shadow)"/>
  <text x="600" y="980" text-anchor="middle" font-weight="bold" font-size="16" fill="white">THE BOTTOM LINE</text>
  <text x="600" y="1000" text-anchor="middle" font-size="13" fill="#c2e0ff">Google will let you spend unlimited money. This system won't.</text>
  
  <!-- Footer -->
  <rect x="50" y="1025" width="1100" height="55" rx="8" fill="white" stroke="#dadce0" stroke-width="1"/>
  <text x="150" y="1050" text-anchor="middle" font-size="11" fill="#5f6368"><tspan font-weight="bold">Target:</tspan> SMBs $50K-$500K/mo</text>
  <text x="400" y="1050" text-anchor="middle" font-size="11" fill="#5f6368"><tspan font-weight="bold">Setup:</tspan> 45-60 minutes</text>
  <text x="650" y="1050" text-anchor="middle" font-size="11" fill="#5f6368"><tspan font-weight="bold">Cost:</tspan> $20-80/month</text>
  <text x="900" y="1050" text-anchor="middle" font-size="11" fill="#5f6368"><tspan font-weight="bold">Risk:</tspan> Zero (prod protected)</text>
  <text x="600" y="1072" text-anchor="middle" font-size="10" fill="#9aa0a6">AI Cost Monitoring System — Executive Summary v1.0 — February 2026</text>
</svg>
