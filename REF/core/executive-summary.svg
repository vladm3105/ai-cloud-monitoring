  <text x="750" y="617" text-anchor="middle" font-weight="bold" font-size="11" fill="#34a853">Cloud Providers</text>
  <text x="750" y="637" text-anchor="middle" font-size="10" fill="#5f6368">Send Pub/Sub alerts only</text>
  
  <!-- Your Agent -->
